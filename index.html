<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventive Maintenance Scheduling Visualizer</title>
    <link rel="stylesheet" href="css/scheduling-styles.css">
    <!-- vis.js Timeline -->
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
</head>
<body>
    <div class="updating-indicator" id="updating-indicator">Updating...</div>
    <div class="container">
        <header>
            <h1>Preventive Maintenance Scheduling Visualizer</h1>
            <div class="header-actions">
                <button id="feedback-button" class="feedback-button" title="Report an issue with the generated schedule">
                    <span class="bug-icon">üêõ</span> Report Issue
                </button>
                <a href="index-modular.html" class="back-link">‚Üê Back to Sensor Dashboard</a>
            </div>
        </header>

        <div class="main-grid">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Controls Section -->
                <section class="controls-section">
                    <h2>Settings</h2>
                    <div id="scheduling-controls"></div>
                </section>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Top Row: Logic and Simulation -->
                <div class="top-row">
                    <!-- Summary Section -->
                    <section class="summary-section">
                        <h2>Current Logic</h2>
                        <div id="logic-explanation"></div>
                    </section>

                    <!-- Simulation Section -->
                    <section class="simulation-section">
                        <h2>Sensor Simulation</h2>
                        <div id="sensor-simulation-container"></div>
                    </section>
                </div>

                <!-- Visualization Section -->
                <section class="visualization-section">
                    <h2>Timeline</h2>
                    <div id="timeline-container"></div>
                    <div id="schedule-details"></div>
                </section>
            </div>
        </div>
    </div>

    <script type="module">
        import { SchedulingApp } from './js/scheduling-app.js';
        
        // Initialize the scheduling app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.schedulingApp = new SchedulingApp();
        });
    </script>
</body>
</html>
