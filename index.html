<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventive Maintenance Scheduling Visualizer</title>
    <link rel="stylesheet" href="css/scheduling-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Preventive Maintenance Scheduling Visualizer</h1>
            <a href="index-modular.html" class="back-link">‚Üê Back to Sensor Dashboard</a>
        </header>

        <div class="main-grid">
            <!-- Controls Section -->
            <section class="controls-section">
                <h2>Scheduling Settings</h2>
                <div id="scheduling-controls"></div>
            </section>

            <!-- Visualization Section -->
            <section class="visualization-section">
                <h2>Task Timeline</h2>
                <div id="timeline-container">
                    <canvas id="timeline-canvas"></canvas>
                </div>
                <div id="schedule-details"></div>
            </section>

            <!-- Explanation Section -->
            <section class="explanation-section">
                <h2>Current Schedule Logic</h2>
                <div id="logic-explanation"></div>
            </section>
        </div>
    </div>

    <script type="module">
        import { SchedulingApp } from './js/scheduling-app.js';
        
        // Initialize the scheduling app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.schedulingApp = new SchedulingApp();
        });
    </script>
</body>
</html>
